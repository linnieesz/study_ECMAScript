<!DOCTYPE html>
<html>

<head>
    <title></title>

    <script>

        // aviao
        // atributos cor e modelo; metodo levantarVoo

        // objeto literal
        let a1 = {
            cor: 'Branco',
            modelo: 'Airbus a380',
            levantarVoo: function() { console.log('Levantar V00') }
        }
        console.log(a1)

        // funcao construtora
        let AviaoF = function () {
            this.cor = 'Azul',
            this.modelo = 'Boeing 787',
            this.levantarVoo = function() { console.log('Levantar V00') }
        }

        let a2 = new AviaoF();
        console.log(a2)

        // classes
        class AviaoC {
            constructor() {
                this.cor = 'Vermelho',
                this.modelo = 'Embraer E-Jets'
            }

            levantarVoo() {
                console.log('Levantar Voo')
            }
        }

        let a3 = new AviaoC();
        console.log(a3)
    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
