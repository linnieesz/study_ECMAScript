<!DOCTYPE html>
<html>

<head>
    <title></title>

    <script>

    class Animal {
        constructor(cor, tamanho, peso) {
            this.cor = cor;
            this.tamanho = tamanho;
            this.peso = peso;
        }

        dormir() {
            console.log('Dormir')
        }
    }

    class Passaro extends Animal {
        constructor(bico, cor, tamanho, peso) {
            super(cor, tamanho, peso);
            this.bico = bico;
        }

        voar() {
            console.log('Voar')
        }
    }

    class Papagaio extends Passaro {
        constructor(sabeFalar, cor, tamanho, peso) {
            super(cor, tamanho, peso);
            this.sabeFalar = sabeFalar;
        }

        falar() {
            console.log('Falar')
        }
    }

    let papagaio = new Papagaio(true, 'Verde', 30, 466);
    let papagaio2 = new Papagaio(true, 'Amarelo', 20, 300);

    console.log(papagaio)
    console.log(papagaio2)
    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
